<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoJSON editor</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="app">
    <section class="actions">
        <input type="file" onchange="importGeoJson(this)" accept=".json" title="Import GeoJSON">
        <button onclick="exportGeoJson()">export to GeoJSON</button>
        <button onclick="clearData()">clear</button>
    </section>
    <section id="map"></section>
</section>
<script src="main.js"></script>
<script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvHvbzL9lWrrpY8xg05vRGq_5MUDi3TW4&callback=initMap"></script>
</body>
</html>
